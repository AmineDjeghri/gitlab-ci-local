---
test-job:
  variables:
    PHP_IMAGE_URL: php
  image: ${PHP_IMAGE_URL}
  script:
    - echo "Test something"

test-entrypoint:
  # This image have an `echo ${MULTILINE_VARIABLE}` in its entry point
  image: firecow/gitlab-ci-local-test-image
  variables:
    MULTILINE_VARIABLE: |
      I am
      epic
      multiline
      value
  script:
    - pwd
    - echo "Test Entrypoint"
    - cat test-file.txt
